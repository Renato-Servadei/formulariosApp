<h2>Template</h2>
<hr>

<ul class="list-group">
    <li class="list-group-item"
    *ngFor="let item of templateMenu"
    [routerLink]="[item.ruta]"
    routerLink="template/basicos"
    routerLinkActive="active">{{item.texto}}
    </li>

</ul>

<h2 class="mt-3">Reactive</h2>
<hr>

<ul class="list-group">
    <li class="list-group-item"
    *ngFor="let item of reactiveMenu"
    [routerLink]="[item.ruta]"
    routerLink="reactive/basicos"
    routerLinkActive="active">{{item.texto}}
    </li>

</ul>
